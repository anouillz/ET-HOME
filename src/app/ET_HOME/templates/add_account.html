{% extends "base.html" %}
{% load static %}
{% block title %}Add an account{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/add_account.css' %}">
    <script src="{% static 'js/add_account.js' %}"></script>
{% endblock %}
{% block main %}
    <div class="steps">
        <div class="gap"></div>
        <div class="step step-1 active">
            <div class="num">1</div>
            <div class="text">Account<br>Info</div>
        </div>
        <div class="link"></div>
        <div class="step step-2">
            <div class="num">2</div>
            <div class="text">Authentication</div>
        </div>
        <div class="link"></div>
        <div class="step step-3">
            <div class="num">3</div>
            <div class="text">Testing<br>Connection</div>
        </div>
        <div class="gap"></div>
    </div>
    <form id="info-form" class="nice-form info">
        {% csrf_token %}
        <div class="field">
            <label for="bank_name">Bank Name</label>
            <input type="text" name="bank_name" id="bank_name" required>
        </div>
        <div class="field">
            <label for="account_number">Account Number</label>
            <input type="text" name="account_number" id="account_number" required>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="current-password" required>
        </div>
        <button type="submit" id="confirmBtn">Add account</button>
    </form>
{% endblock %}
